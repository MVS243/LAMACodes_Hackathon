<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Volunteer user registration</title>
        <link rel="stylesheet" href="E:\Lekisha\html\volunt.css">
    </head>

    <body> 
        <div class="container-fluid">
                <div class="row" style="padding-top: 75px;">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" >
                        <form>
                            <div class="row" style="font-family:'Times New Roman', Times, serif; padding-left: 140px; margin-bottom: 30px;"><h2>Sign up</h2></div>

                            <div class="mb-3">
                                <label class="edit">Name</label>
                                <input name="Name" class="form-control" type="text" placeholder="Enter full name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label class="edit">Mobile number</label>
                                <input name="mobile" class="form-control" type="number" placeholder="Enter 10 digit mobile number"> 
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Create password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <div class="mb-3">
                                <label>Occupation</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option disabled>Select</option>
                                    <option value="1">student</option>
                                    <option value="2">government job</option>
                                    <option value="3">private job</option>
                                    <option value="4">self employed</option>
                                    <option value="5">unemployed</option>
                                  </select>
                            </div>

                            <div class="mb-3">
                                <label>Interests</label>
                                <div style="margin-left: 20px;">
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Crisis management</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Health</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Environment</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Education</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Animal welfare</label>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Heritage and culture</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary" style="margin-left: 70px; margin-top: 20px;">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
        </div>



    </body>
</html>
